{% extends 'portfolio/base.html' %}
{%block content%}


<h3>'Mohamed has written {{ blogs.count }} blog{{ blogs.count | pluralize }}'</h3>


{%for blog in blogs%}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h2>{{blog.description|striptags|truncatechars:30}}</h2>
<h2>{{blog.date | date:'M d y'}}</h2>

{% endfor %}

{% endblock %}
